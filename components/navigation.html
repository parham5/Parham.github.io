            <script defer="" data-name="navigation-mobile-toggle">
              document.addEventListener('DOMContentLoaded', function() {
                (function(){
                  const navToggle = document.getElementById("navToggle")
                  const navClose = document.getElementById("navClose")
                  const navMobileOverlay = document.getElementById("navMobileOverlay")
                  const mobileLinks = document.querySelectorAll(".navigation-mobile-link")

                  function openMobileNav() {
                    navMobileOverlay.classList.add("is-open")
                    navToggle.setAttribute("aria-expanded", "true")
                    document.body.style.overflow = "hidden"
                  }

                  function closeMobileNav() {
                    navMobileOverlay.classList.remove("is-open")
                    navToggle.setAttribute("aria-expanded", "false")
                    document.body.style.overflow = ""
                  }

                  navToggle.addEventListener("click", openMobileNav)
                  navClose.addEventListener("click", closeMobileNav)

                  mobileLinks.forEach((link) => {
                    link.addEventListener("click", () => {
                      closeMobileNav()
                    })
                  })

                  navMobileOverlay.addEventListener("click", (e) => {
                    if (e.target === navMobileOverlay) {
                      closeMobileNav()
                    }
                  })

                  document.addEventListener("keydown", (e) => {
                    if (e.key === "Escape" && navMobileOverlay.classList.contains("is-open")) {
                      closeMobileNav()
                    }
                  })
                })()
              });
            </script>
          </div>
        </div>
